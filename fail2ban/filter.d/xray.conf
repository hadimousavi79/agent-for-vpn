# Fail2Ban filter for Xray-core authentication failures
#
# Author: Claude
#
# The xray-core logs have different formats depending on the protocol (VMess, VLESS, Trojan, etc.)
# This filter will catch common authentication failure patterns

[INCLUDES]
before = common.conf

[Definition]
_daemon = xray

# Match authentication failures across all log levels
failregex = ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?failed\s+to\s+auth(?:enticate|orize).*?client.+?from\s+<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?invalid\s+user(?:name)?.*?(?:auth|login).*?failed.*?<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?auth(?:entication)?\s+failed.*?client.+?from\s+<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?(?:failed|invalid)\s+VLESS.*?<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?(?:failed|invalid)\s+VMess.*?<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?(?:failed|invalid)\s+Trojan.*?<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?REALITY\s+verification\s+failure.*?<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?invalid\s+protocol\s+version.*?<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?invalid\s+request\s+from\s+<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?rejected\s+connection\s+from\s+<HOST>(?::\d+)?\s+
            ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[(?:Error|Warning|Info)\].*?(?:unauthorized|rejected)\s+user.*?from\s+<HOST>(?::\d+)?\s+

# Ignore specific messages that aren't authentication failures
ignoreregex = ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Warning\].*?failed\s+to\s+find\s+the\s+default\s+"alpn"\s+config
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Warning\].*?connection\s+ends
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Error\].*?failed\s+to\s+retrieve\s+response
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Error\].*?context\s+canceled
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?accepted\s+connection
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+from\s+[\d\.:]+\s+accepted\s+
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?DNS\s+query
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?DOH
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?handled\s+connection
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?starting\s+
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?transport/internet/tcp:\s+listening\s+TCP
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?bound\s+to
              ^(?:\d+/\d+/\d+ \d+:\d+:\d+(?:\.\d+)?)?\s+\[Info\].*?initialized

# DEV Notes:
# The actual log formats may vary. This is a generic pattern that needs to be tested with actual logs.
# Some examples of possible log lines might be:
# 2023/05/13 10:51:24 [Error] invalid VMess request from 192.168.1.100:12345
# 2023/05/13 10:55:56 [Error] failed to authenticate client from 192.168.1.100:12345
# 2023/05/13 10:59:12 [Error] REALITY verification failure from 192.168.1.100:12345 
