[Definition]
failregex = ^ \[error\] \d+#\d+: \*\d+ .*upstream .* refused to connect .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*client intended to send too large body .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*has failed \(\d+: .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*error .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*allowed for request .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*SSL .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*malformed request .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*request header or URI too large.* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*malformed HTTP .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*too large .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*php.* fatal error.* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*timeout.* client: <HOST>, server:\s*
            ^ \[crit\] \d+#\d+: \*\d+ .*client: <HOST>, server:\s*
            ^ \[alert\] \d+#\d+: \*\d+ .*client: <HOST>, server:\s*
            ^ \[warn\] \d+#\d+: \*\d+ .*limit .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*bad .* client: <HOST>, server:\s*
            ^ \[error\] \d+#\d+: \*\d+ .*rejected .* client: <HOST>, server:\s*

ignoreregex = ^.*(favicon\.ico|robots\.txt|sitemap\.xml|\.jpg|\.jpeg|\.gif|\.png|\.webp|\.css|\.js).*$
              ^.*(Googlebot|bingbot|YandexBot|Baiduspider|Chrome|Firefox|Safari|Edge|Opera).*$ 