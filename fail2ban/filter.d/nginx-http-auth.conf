[Definition]
failregex = ^ \[error\] \d+#\d+: \*\d+ user "(?:[^"]+|.*?)":? (?:password mismatch|was not found in "[^\"]*"), client: <HOST>, server: \S*, request: "\S+ \S+ HTTP/\d+\.\d+", host: "\S+"(?:, referrer: "\S+")?\s*$
            ^ \[error\] \d+#\d+: \*\d+ no user/password was provided for basic authentication, client: <HOST>, server: \S+, request: "\S+ \S+ HTTP/\d+\.\d+", host: "\S+"\s*$
            ^ \[error\] \d+#\d+: \*\d+ (?:invalid user name or password|username or password incorrect|user not found), client: <HOST>, server: \S*
            ^ \[error\] \d+#\d+: \*\d+ (?:user ".*?" was not found|password mismatch), client: <HOST>, server: \S*
            ^ \[warn\] \d+#\d+: \*\d+ .*user.*authentication failure.*client: <HOST>
            ^ \[warn\] \d+#\d+: \*\d+ .*user.*failed.*client: <HOST>
            ^ \[error\] \d+#\d+: \*\d+ .*auth.*failure.*client: <HOST>

ignoreregex = ^.*(favicon\.ico|robots\.txt|sitemap\.xml|\.jpg|\.jpeg|\.gif|\.png|\.css|\.js).*$
            